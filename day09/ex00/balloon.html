<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>balloon.html</title>
	<style>
		body{
			margin : 40%;
		}
		.square{
			height: 200px;
  			width: 200px;
  			background: red;
  			border-radius: 50%;
		}
	</style>
</head>
<body>
<div class="square" onclick="ifClick()" onmouseout="outBallon()"></div>
<script>
	var div = document.getElementsByClassName('square'),
		style = div[0].style,
		size = 200;
		style.background = 'red';
	function ifClick(){
		size = size + 10;
		if (size > 420){
			size = 200;
		}
		style.width = size + 'px';
		style.height = size + 'px';
		if (style.background == 'red')
			style.background = 'green';
		else if (style.background == 'green')
			style.background = 'blue';
		else if (style.background == 'blue')
			style.background = 'red';
	}
	function outBallon(){
		size = size - 5;
		if (size < 200){
			size = 200;
		}
		style.width = size + 'px';
		style.height = size + 'px';
		if (style.background == 'red')
			style.background = 'blue';
		else if (style.background == 'blue')
			style.background = 'green';
		else if (style.background == 'green')
			style.background = 'red';
	}
</script>
</body>
</html>
