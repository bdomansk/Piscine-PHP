<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calc.html</title>
	<style>
	.input{
    	text-align: center;
    	width: 150px;
    	height: 40px;
    	margin: 30px 0 0 20px;
    	border: 3px solid #5476A4;
	}
	.select{
    	text-align: center;
    	width: 40px;
    	height: 40px;
    	margin: 30px 0 0 160px;
    	border: 3px solid #5476A4;
	}
	.buttom{
   		text-align: center;
    	width: 80px;
    	height: 40px;
    	margin: 20px 0 0 140px;
    	border: 3px solid #5476A4
	}	
	</style>
</head>
<body>
         NUMBER 1:  <input class="input" type="text" id="num1">
        <br />
        <select class="select" id="sign">
  			<option>+</option>
  			<option>-</option>
  			<option>*</option>
  			<option>/</option>
  			<option>%</option>
		</select>
		<br />
         NUMBER 2: <input class="input" type="text" id="num2">
        <br />
        <input onclick="calc()" class="buttom" type="submit" value="Try me!">
</body>
</html>

<script>
	window.onload = function(){
		setInterval("alert(\"Please, use me...\")", 30000);
	}
	function show_result(result){
		console.log(result);
		alert(result);
	}
	function calc(){
		var num1, num2, result, sign, parse1, parse2;
		num1 = document.getElementById('num1').value;
		num2 = document.getElementById('num2').value;
		parse1 = parseInt(num1);
		parse2 = parseInt(num2);
		if (num1 == parse1 && num2 == parse2 && parse1 >= 0 && parse2 >= 0 && Number.isInteger(parse1) && Number.isInteger(parse2)){
			num1 = parse1;
			num2 = parse2;
			sign = document.getElementById('sign').value;
			switch(sign){
				case '+':
					show_result(num1 + num2);
					break;
				case '-':
					show_result(num1 - num2);
					break;
				case '*':
					show_result(num1 * num2);
					break;
				case '/':
					if (num2 == 0)
						show_result("It’s over 9000!");
					else
						show_result(num1 / num2);
					break;
				case '%':
					if (num2 == 0)
						show_result("It’s over 9000!");
					else
						show_result(num1 % num2);
					break;
				default:
					show_result("Error :(");
					break;
			}
		}
		else{
			show_result("Error :(")
		}
	}
</script>
