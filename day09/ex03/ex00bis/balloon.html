<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>balloon.html</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<style>
		body{
			margin : 40%;
		}
		#square{
			height: 200px;
  			width: 200px;
  			background: red;
  			border-radius: 50%;
		}
	</style>
</head>
<body>
<div id="square""></div>
<script>
	var style,size = 200, clr = 0;
		$(document).ready(function() {
            style = $('#square');
            style.click(ifClick);
            style.mouseleave(outBallon);
        });
	function ifClick(){
		size = size + 10;
		clr = (clr + 1) % 3;
		if (size > 420){
			size = 200;
		}
		style.css('height', size);
		style.css('width', size);
		if (clr == 1)
			style.css('backgroundColor', 'green');
		else if (clr == 2)
			style.css('backgroundColor', 'blue');
		else if (clr == 0)
			style.css('backgroundColor', 'red');
	}
	function outBallon(){
		size = size - 5;
		clr = clr - 1;
		if (clr < 0)
			clr = 2;
		clr = clr % 3;
		if (size < 200){
			size = 200;
		}
		style.css('height', size);
		style.css('width', size);
		if (clr == 1)
			style.css('backgroundColor', 'green');
		else if (clr == 2)
			style.css('backgroundColor', 'blue');
		else if (clr == 0)
			style.css('backgroundColor', 'red');
	}
</script>
</body>
</html>
